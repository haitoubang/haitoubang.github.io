		<script  type="text/javascript">
            var browser = "chrome";
            var downloadUrl = 'http://haitoubang.com/haitou.crx';
			function install (aEvent) {
				if (browser == 'chrome' &&
			            (aEvent.srcElement.id === "immediateDownload" ||
			            aEvent.srcElement.className === "icon-chrome")) {
			        if (checkBrowser() === 'chrome') {
			            $("#immediateDownload").attr("href", downloadUrl);
			            return true;
			        }
			        var v = /chrome\/(\d+)/i.exec(navigator.userAgent);
			        if (v && v[1] && parseInt(v[1]) > 20) {
			            chrome.webstore.install("https://chrome.google.com/webstore/detail/iglncpchjeoojhjofbcgboddgnogjimg",function(){},function(){});
			            setTimeout(function () {
			                var dialog = new Dialog({
								width:400,
								content:$("<div class='help-text'><h3>温馨提示</h3>如果您点击下载后，长时间没有响应，有可能这个链接地址暂时无法正常访问。<br> <a id='wbutton' href='/help'>查看解决方法</a></div>")
							});
			            }, 3000);
			            return false;
			        } else if (v && v[1] && parseInt(v[1]) <= 17) {
			            var dialog = new Dialog({
							width:400,
							content:$("<div class='help-text'><h3>温馨提示</h3>您正在使用的浏览器Chrome内核版本过低，无法正常使用有道购物助手，请升级您的浏览器。<br> <a id='wbutton' href='/help'>查看解决方法</a></div>")
						});
			            return false;
			        }
			    } else if (browser == 'maxthon') {
			        window.external.mxCall('InstallApp', downloadUrl);
			        return false;
			    }
			    return true;
			}
